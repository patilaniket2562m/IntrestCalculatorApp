<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #94adeb, #a7e6d7);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        padding: 30px 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        color: #fff;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        text-align: left;
        font-weight: bold;
        font-size: 15px;
        color: #f1f1f1;
      }

      input {
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        box-shadow: 0 0 8px #00f7ff;
        transform: scale(1.02);
      }

      button {
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(45deg, #00d2ff, #3a7bd5);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        box-shadow: 0 0 15px #00eaff;
        transform: scale(1.05);
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 4px #000;
      }

      @media (max-width: 500px) {
        .container {
          padding: 25px 20px;
        }

        h2 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>💰 Interest Calculator</h2>
      <form id="i-form">
        <label for="principle">Principal Amount (₹)</label>
        <input type="text" id="principle" placeholder="Enter principal amount" />

        <label for="percent">Rate of Interest (%)</label>
        <input type="text" id="percent" placeholder="Enter interest rate" />

        <label for="time">Time (in Years)</label>
        <input type="text" id="time" placeholder="Enter time in years" />

        <button type="submit">Calculate</button>
      </form>
      <h4 id="result"></h4>
    </div>

    <script>
      const form = document.querySelector("#i-form");
      const result = document.querySelector("#result");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const p = parseFloat(document.querySelector("#principle").value);
        const r = parseFloat(document.querySelector("#percent").value);
        const t = parseFloat(document.querySelector("#time").value);

        if (isNaN(p) || isNaN(r) || isNaN(t) || p <= 0 || r <= 0 || t <= 0) {
          result.innerText = "⚠️ Please enter valid positive numbers!";
          result.style.color = "yellow";
        } else {
          const i = ((p * r * t) / 100).toFixed(2);
          result.innerText = `✅ Simple Interest = ₹${i}`;
          result.style.color = "#ffffff";
        }
      });
    </script>
  </body>
</html>
